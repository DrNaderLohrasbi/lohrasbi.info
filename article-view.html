<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lohrasbi Insights — Article</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#000814"/>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
/* =========================================================
   GLOBAL THEME
   ========================================================= */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    background:#000814;
    font-family:Inter,system-ui;
    color:#e2e8f0;
    line-height:1.8;
}

body::before{
    content:"";
    position:fixed;
    width:140%;height:140%;
    top:-20%;left:-20%;
    background:
      radial-gradient(circle at 20% 30%,rgba(56,189,248,.12),transparent 55%),
      radial-gradient(circle at 80% 70%,rgba(34,197,94,.12),transparent 55%);
    filter:blur(40px);
    z-index:-1;
}

/* =========================================================
   NAVIGATION
   ========================================================= */
header{
    width:100%;
    padding:20px 30px;
    border-bottom:1px solid rgba(56,189,248,.22);
    background:rgba(0,12,28,0.75);
    backdrop-filter:blur(12px);
    position:sticky;top:0;z-index:100;
}
.nav{
    max-width:1300px;margin:auto;
    display:flex;justify-content:space-between;align-items:center;
}
.nav-left{font-size:1.2rem;font-weight:700;color:#38bdf8;}
.nav-right a{
    margin-left:22px;font-size:.95rem;color:#cbd5e1;text-decoration:none;
}
.nav-right a:hover{color:#7dd3fc;}

/* =========================================================
   HERO
   ========================================================= */
.hero{
    padding:60px 30px;
    background:linear-gradient(to bottom,#001227,#000814);
    border-bottom:1px solid rgba(56,189,248,.18);
    text-align:center;
}
#articleTitle{
    font-size:2.4rem;font-weight:800;color:#f1f5f9;margin-bottom:14px;
}
#articleMeta{
    font-size:1rem;color:#7dd3fc;margin-bottom:10px;
}
#articleExcerpt{
    font-size:1.1rem;color:#94a3b8;max-width:850px;margin:0 auto;
}

/* =========================================================
   ARTICLE BODY
   ========================================================= */
.container{
    max-width:900px;margin:40px auto;padding:0 30px;
}
#articleContent{
    font-size:1.1rem;color:#cbd5e1;white-space:pre-line;
    background:rgba(0,20,40,.50);
    border:1px solid rgba(56,189,248,.25);
    border-radius:16px;
    padding:30px;
    backdrop-filter:blur(8px);
}

/* =========================================================
   ACTION BUTTONS
   ========================================================= */
.actions{
    margin-top:20px;
    display:flex;
    gap:20px;
}
.action-btn{
    padding:10px 18px;
    border-radius:10px;
    background:#001a2c;
    border:1px solid #38bdf8;
    color:#38bdf8;
    cursor:pointer;
    font-size:.9rem;
    transition:.25s;
}
.action-btn:hover{background:#003047;}

/* =========================================================
   COMMENTS
   ========================================================= */
.comment-box{
    margin-top:40px;
    padding:20px;
    background:rgba(0,20,40,.45);
    border:1px solid rgba(56,189,248,.22);
    border-radius:14px;
    backdrop-filter:blur(8px);
}
.comment-title{
    font-size:1.2rem;font-weight:700;margin-bottom:10px;color:#f8fafc;
}
#newComment{
    width:100%;padding:14px;margin-top:10px;
    border-radius:8px;border:1px solid #334155;
    background:#0f172a;color:#e2e8f0;font-size:1rem;
}
#submitCommentBtn{
    margin-top:12px;padding:10px 18px;border-radius:8px;
    background:#003047;border:1px solid #38bdf8;color:#7dd3fc;
    cursor:pointer;font-size:.9rem;
}
.comment-item{
    margin-top:20px;padding:18px;
    background:rgba(255,255,255,.03);
    border:1px solid rgba(56,189,248,.18);
    border-radius:12px;
}
.comment-author{font-weight:700;color:#38bdf8;margin-bottom:6px;}
.comment-text{color:#cbd5e1;}
</style>
</head>

<body>

<!-- =========================================================
   NAVBAR
   ========================================================= -->
<header>
  <div class="nav">
    <div class="nav-left">Lohrasbi Architecture Lab</div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="insights.html">Insights</a>
    </div>
  </div>
</header>

<!-- =========================================================
   HERO
   ========================================================= -->
<section class="hero">
  <h1 id="articleTitle">Loading…</h1>
  <div id="articleMeta"></div>
  <div id="articleExcerpt"></div>
</section>

<!-- =========================================================
   ARTICLE CONTENT
   ========================================================= -->
<div class="container">

    <div id="articleContent">Please wait…</div>

    <div class="actions">
      <button class="action-btn" id="likeBtn"><i class="fa-regular fa-heart"></i> Like</button>
      <button class="action-btn" id="saveBtn"><i class="fa-regular fa-bookmark"></i> Save</button>
      <button class="action-btn" id="shareBtn"><i class="fa-solid fa-share"></i> Share</button>
    </div>

    <!-- COMMENTS -->
    <div class="comment-box">
        <div class="comment-title">Comments</div>

        <textarea id="newComment" placeholder="Write a comment..."></textarea>
        <button id="submitCommentBtn">Post Comment</button>

        <div id="commentsContainer"></div>
    </div>

</div>

<!-- =========================================================
   FIREBASE + ARTICLE VIEW LOGIC
   ========================================================= -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script src="firebase-config.js"></script>

<script>
/* ---------------------------------------------------------
   INITIALIZE REFERENCES
   --------------------------------------------------------- */
const db = firebase.firestore();
const auth = firebase.auth();

const postsRef = db.collection("insights_posts");
const likesRef = db.collection("insights_likes");
const commentsRef = db.collection("insights_comments");
const savesRef = db.collection("insights_saves");

/* ---------------------------------------------------------
   GET POST ID FROM URL
   --------------------------------------------------------- */
const params = new URLSearchParams(window.location.search);
const postId = params.get("id");

if (!postId){
    document.getElementById("articleTitle").innerText = "Article Not Found";
}

/* ---------------------------------------------------------
   LOAD ARTICLE DATA
   --------------------------------------------------------- */
async function loadArticle(){
    const doc = await postsRef.doc(postId).get();
    if(!doc.exists){
        document.getElementById("articleTitle").innerText = "Article Not Found";
        return;
    }

    const post = doc.data();

    document.getElementById("articleTitle").innerText = post.title;
    document.getElementById("articleMeta").innerText =
        `By ${post.authorName} • ${new Date(post.createdAt).toLocaleDateString()}`;

    document.getElementById("articleExcerpt").innerText = post.excerpt;
    document.getElementById("articleContent").innerText = post.content;
}

/* ---------------------------------------------------------
   LOAD COMMENTS
   --------------------------------------------------------- */
async function loadComments(){
    const container = document.getElementById("commentsContainer");
    container.innerHTML = "";

    const snapshot = await commentsRef.where("postId", "==", postId)
                                      .orderBy("createdAt", "desc")
                                      .get();

    snapshot.forEach(doc => {
        const c = doc.data();

        const item = document.createElement("div");
        item.className = "comment-item";
        item.innerHTML = `
            <div class="comment-author">${c.authorName}</div>
            <div class="comment-text">${c.text}</div>
        `;
        container.appendChild(item);
    });
}

/* ---------------------------------------------------------
   POST A COMMENT
   --------------------------------------------------------- */
document.getElementById("submitCommentBtn").addEventListener("click", async () => {
    const user = auth.currentUser;
    const text = document.getElementById("newComment").value.trim();

    if(!user) return alert("Sign in to comment.");
    if(!text) return;

    await commentsRef.add({
        postId,
        text,
        authorName: user.displayName || "User",
        authorEmail: user.email,
        createdAt: Date.now()
    });

    document.getElementById("newComment").value = "";
    loadComments();
});

/* ---------------------------------------------------------
   LIKE BUTTON
   --------------------------------------------------------- */
document.getElementById("likeBtn").addEventListener("click", async () => {
    const user = auth.currentUser;
    if(!user) return alert("Sign in to like.");

    const exists = await likesRef.where("postId","==",postId)
                                 .where("uid","==",user.uid)
                                 .get();

    if(exists.empty){
        await likesRef.add({
            postId,
            uid: user.uid,
            createdAt: Date.now()
        });
        alert("Liked!");
    } else {
        alert("You already liked this.");
    }
});

/* ---------------------------------------------------------
   SAVE BUTTON
   --------------------------------------------------------- */
document.getElementById("saveBtn").addEventListener("click", async () => {
    const user = auth.currentUser;
    if(!user) return alert("Sign in to save.");

    await savesRef.add({
        postId,
        uid: user.uid,
        savedAt: Date.now()
    });

    alert("Saved.");
});

/* ---------------------------------------------------------
   SHARE BUTTON
   --------------------------------------------------------- */
document.getElementById("shareBtn").addEventListener("click", () => {
    const url = `https://lohrasbi.info/article-view.html?id=${postId}`;
    navigator.clipboard.writeText(url);
    alert("Share link copied!");
});

/* ---------------------------------------------------------
   INITIAL LOAD
   --------------------------------------------------------- */
loadArticle();
loadComments();
</script>

</body>
</html>
